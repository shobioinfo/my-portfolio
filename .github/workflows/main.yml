name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Pages
        uses: actions/setup-pages@v1

      - name: Deploy
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages # デプロイ先のブランチを指定
          folder: . # デプロイするフォルダーを指定
